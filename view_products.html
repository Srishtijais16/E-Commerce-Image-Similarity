<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI0XiXFpFHzGoY4AfNFG9eMoq5Fy3YP8b8Gw&s') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
            max-width: 1200px;
            width: 90%;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .product-card h3 {
            color: #6a3e8f;
            margin-top: 15px;
        }

        .product-card a {
            color: #8b6cf0;
            text-decoration: none;
            font-weight: bold;
        }

        .product-card a:hover {
            color: #6a4fbc;
        }
    </style>
</head>
<body>
    <div class="products-container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ url_for('static', filename='images/' ~ product['id'] ~ '.jpg') }}" alt="Product" width="150">
            <h3>{{ product['productDisplayName'] }}</h3>
            <a href="/product/{{ product['id'] }}">View Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
